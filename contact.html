<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  
  <style>
    body{
      background-color: #6a7d6b;
    }
    h2{
      color: #082907;
    }
  </style>
        
    
</head>
<body>
  
    <form action="https://formspree.io/f/your-form-id" method="POST" style="max-width:500px;margin:auto;padding:20px;border:1px solid #ccc;border-radius:10px;">
  <h2>Contact Me</h2>
  
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" placeholder="Your name..." required style="width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;">
  
  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" placeholder="Enter your email..." required style="width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;">

  <label for="number">Phone Number</label> 
  <input type="number" id="Number" name="Phone Number" placeholder="Enter your number..." required style= "width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;"><br>

  <label for="Date of birth">Date Of Birth</label>
  <input type="date of birth" placeholder="Enter here... " required style="width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;">
  <label for="profile picture">Profile Picture</label>
  <input type="Profile picture" placeholder="Choose file"  required style="width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;">
  <label for="subject">Subject</label>
  <input type="text" id="subject" name="subject" placeholder="Subject..." style="width:100%;padding:10px;margin:8px 0;border:1px solid #720b0b;border-radius:5px;">
  
  <label for="message">Message</label>
  <textarea id="message" name="message" placeholder="Write your message here..." required style="width:100%;height:150px;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;"></textarea>

  <button type="submit" style="background-color:#4CAF50;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;">Send Message</button>
  
       
<input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">

   
</body>
</html>
