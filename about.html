   <form action="https://formspree.io/f/your-form-id" method="POST" style="max-width:500px;margin:auto;padding:20px;border:1px solid #ccc;border-radius:10px;">
  
  
  <label for="name"><b>Full Name:</b></label>
  <input type="text" id="name" name="name" placeholder="Your name..." required style="width: 70%;;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;"></div>
  <div class="mb-3">
  <label for="email"><b>Email Address:</b></label>
  <input type="email" id="email" name="email" placeholder="Enter your email..." required style="width:70%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;"></div>

  <div class="mb-3">
  <label for="number"><b>Phone Number:</b></label> 
  <input type="number" id="Number" name="Phone Number" placeholder="Enter your number..." required style= "width:70%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;"><br></div>

  <div class="mb-3">
  <label for="message"><b>Message:</b></label>
  <textarea id="message" name="message" placeholder="Write your message here..." required style="width: 100%;height:150px;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;"></textarea></div>

  <button type="submit" style="background-color:#4CAF50;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;">Send Message</button>
  
       
<input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset"><br><br>

<button class="btn btn-success"onclick="showAlert()" >Success</button>
<script>
    function showAlert() {

    }
  </script>
<button class="btn btn-danger" onclick="showAlert()">Delete</button>
<script>
